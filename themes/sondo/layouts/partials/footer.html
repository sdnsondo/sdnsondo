<footer class="bg-white">
  <!-- Copyrights -->
  <div class="bg-light py-4">
    <div class="container text-center">
      <p class="text-muted mb-0 py-2">
        {{ if .Site.Copyright }} {{ .Site.Copyright | safeHTML }} {{ else }}
        Copyright &copy; {{ .Site.Title }} {{ now.Year }} {{ end }}
      </p>
    </div>
  </div>
</footer>
